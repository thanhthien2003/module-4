<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="bootstrap520/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="datatables/css/dataTables.bootstrap5.min.css"/>
</head>
<body>
<a th:href="@{/showFormCreate}">Create new product</a>
<p>
   <div th:if="${msg!=null}" th:text="${msg}"></div>
</p>
<form action="/search" method="get">
    <input type="text" name="search" placeholder="Enter name ">
    <button type="submit">Search</button>
</form>
<table  class="table table-bordered" id="tableStudent" style="width:100%;background-color: #dee6ee">
    <thead  style="background-color: #8491bb">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Status</th>
        <th>Producer</th>
        <th>Detail</th>
        <th>Delete</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product, iterStats : ${productList}">
        <td th:text="${product.getId()}"></td>
        <td th:text="${product.getName()}"></td>
        <td th:text="${product.getPrice()}"></td>
        <td th:text="${product.getStatus()}"></td>
        <td th:text="${product.getProducer()}"></td>
        <td>
            <a th:href="@{/product/{id}(id=${product.getId()})}">Detail</a>
        </td>
        <td>
            <form action="/delete" method="post">
                <input name="idDelete" th:value="${product.getId()}" hidden>
                <button type="submit">Delete</button>
            </form>
        </td>
        <td>
            <form action="/showFormEdit" method="get">
                <input name="idEdit" th:value="${product.getId()}" hidden>
                <button type="submit">Edit</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/}">Reload list product</a>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<script src="jquery/jquery-3.5.1.min.js">
</script>
<script src="jquery/jquery-3.5.1.min.js"></script>
<script src="datatables/js/jquery.dataTables.min.js"></script>
<script src="datatables/js/dataTables.bootstrap5.min.js"></script>
</body>
</html>
