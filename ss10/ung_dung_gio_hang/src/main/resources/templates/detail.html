<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detail</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      margin-top: 30px;
    }

    th {
      text-align: center;
      background-color: #f2f2f2;
    }

    td {
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center">Shop</h1>
  <a href="/cart" class="btn btn-primary">Your cart</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${product.name}"></td>
      <td>$<span th:text="${product.price}"></span></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
