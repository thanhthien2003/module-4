<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>Library</h1>
<div th:if="${msg}">
    <p th:text="${msg}"></p>
</div>
<table>
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Author</th>
        <th>Category</th>
        <th>Borrow</th>
        <th>Give back</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book, iterStats : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.quantity}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.category}"></td>
        <td>
            <a th:href="@{/borrow/{id}(id=${book.getId()})}">
                <button>Borrow Book</button>
            </a>
        </td>
        <td>
            <a th:href="@{/giveBack/{id}(id=${book.getId()})}">
                <button>Give back Book</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
