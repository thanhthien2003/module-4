<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Display user</title>
</head>
<body>
<table>
    <thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Phone number</th>
    <th>Age</th>
    <th>Email</th>
    </thead>
    <tr>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.phoneNumber}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.email}"></td>
    </tr>
</table>
</body>
</html>
