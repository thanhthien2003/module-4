<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="bootstrap520/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="datatables/css/dataTables.bootstrap5.min.css"/>
</head>
<body>
<a th:href="@{/blog/create}">
    <button>Create new</button>
</a>
<p>
<div th:if="${msg!=null}" th:text="${msg}"></div>
</p>
<form th:action="@{/blog/search}" method="get">
    <input type="text" name="title" placeholder="Enter name ">
    <button type="submit">Search</button>
</form>
<table class="table table-bordered" id="tableStudent" style="width:100%;background-color: #dee6ee">
    <thead style="background-color: #8491bb">
    <tr>
        <th>STT</th>
        <th>Title</th>
        <th>Heading</th>
        <th>Date Submitted</th>
        <td> Category</td>
        <td>Detail</td>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog, iterStats : ${blogList}" th:if="${blog.isFlagDelete()}">
        <td th:text="${iterStats.count}"></td>
        <td th:text="${blog.getTitle()}"></td>
        <td th:text="${blog.getHeading()}"></td>
        <td th:text="${blog.getDateSubmitted()}"></td>
        <td th:text="${blog.getCategory().name}"></td>
        <td>
            <a th:href="@{/blog/detail/{id}(id=${blog.getId()})}">
                <button> Detail</button>
            </a>
        </td>
        <td>
            <a th:href="@{/blog/update/{id}(id=${blog.getId()})}">
                <button> Edit</button>
            </a>
        </td>
        <td>
            <a th:href="@{/blog/delete/{id}(id=${blog.getId()})}">
                <button> Delete</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <a th:if="${blogList.hasPrevious()}" th:href="@{/blog(page=${blogList.number -1})}">
        Previous
    </a>
    <a th:if="${blogList.hasNext()}" th:href="@{/blog(page=${blogList.number + 1})}">
        Next
    </a>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<script src="jquery/jquery-3.5.1.min.js">
</script>
<script src="jquery/jquery-3.5.1.min.js"></script>
<script src="datatables/js/jquery.dataTables.min.js"></script>
<script src="datatables/js/dataTables.bootstrap5.min.js"></script>
</body>
</html>
